<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<div class="wrapper">
   
    <div   class="sidebar">
        <h2 *ngIf="isAuthenticated()">{{gestionnaire?.prenom}} {{gestionnaire?.nom}}</h2>
        <ul *ngIf="isAuthenticated()">  
            <li  class="nav-item" *ngFor="let t of typeGroupes | keyvalue ">
                <a  class="nav-link" [routerLink]="['types', t.key]">{{t.key}}</a>
            </li>
            <li  class="nav-item" *ngIf="isAdmin()">
              <a  routerLink="/gestionnaires" class="nav-link">Gestionnaires</a>
            </li>
            <li  class="nav-item" *ngIf="isAdmin()">
                <a  routerLink="/evaluations"  class="nav-link">Evaluations</a>
              </li>
            
            <li class="nav-item">
              <a  (click)="onlogOut()" routerLink="/login" class="nav-link">Log Out</a>
            </li>
           
        </ul> 
    </div>
    <div class="main_content">
      <router-outlet> </router-outlet>
          </div>
        </div>
